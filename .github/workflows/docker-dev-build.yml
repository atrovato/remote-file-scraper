name: Build test images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker Tag to build'
        required: true
        default: 'dev'
      platforms:
        description: 'Docker platform to build'
        required: true
        default: 'linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8'

jobs:
  build:
    name: Node.js build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: 💽 Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: 📦 Install NPM server packages
        run: |
          npm ci
  docker:
    needs: build
    name: Docker
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO }}
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3
      - name: 🐳 Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_REPO }}
          labels: |
            org.opencontainers.image.title=Test image
      - name: 💽 Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: 🐳 Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
      - name: 🔑 Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: 🐳 Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          pull: true
          tags: ${{ secrets.DOCKERHUB_REPO }}:${{ github.event.inputs.tag }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_REPO }}:${{ github.event.inputs.tag }}
          cache-to: type=inline
