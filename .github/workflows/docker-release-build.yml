name: Release Images
run-name: Release ${{ github.ref_name }} Image

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Node.js build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: 💽 Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: 📦 Install NPM server packages
        run: |
          npm ci
      - name: 🧐 Prettier check
        run: |
          npm run prettier
      - name: 👕 ESlint
        run: |
          npm run eslint
      - name: 🔐 Dependencies security audit
        run: npm audit --production --audit-level=critical || true
  docker:
    needs: build
    name: Docker
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO }}
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3
      - name: 🐳 Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_REPO }}
          labels: |
            org.opencontainers.image.title=Release Image
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      - name: 💽 Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: 🐳 Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
      - name: 🔑 Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: 🐳 Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_REPO }}:${{ github.event.inputs.tag }}
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
